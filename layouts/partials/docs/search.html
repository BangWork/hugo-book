{{ if default true .Site.Params.BookSearch }}
<aside class="book-search">
  <div class="book-search-inner">
    <div class="book-search-header">
      {{ partial "docs/search-input" .}}
      <span class="book-icon-wrapper book-icon-big">
        <label for="search-control">
          {{ partial "svgs/search-close.svg" .}}
        </label>
      </span>
    </div>
    <nav>
      <ul id="book-search-results"></ul>
    </nav>
  </div>
</aside>
{{ end }}
